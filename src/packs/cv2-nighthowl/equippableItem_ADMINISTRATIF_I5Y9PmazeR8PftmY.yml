    name: ADMINISTRATIF
    QQ: '1'
    atour: >-
      <p><strong>&Eacute;tiquette.</strong> Ton aventurier sait la
      mani&egrave;re de parler aux employ&eacute;s<br>de bureaux, aux
      secr&eacute;taires, aux petits chefs, pour ne<br>jamais f&acirc;cher
      personne et s&rsquo;attirer les bonnes gr&acirc;ces de tout le<br>monde.
      Il sait graisser les pattes, offrir des petits cadeaux,
      renvoyer<br>l&rsquo;ascenseur et d&eacute;ployer des tr&eacute;sors de
      politesse.</p>
    usuel: >-
      <p><strong>Red-tape (1 +demi-niveau).</strong> Ton aventurier trouve un
      moyen<br>de gagner du temps : un rendez-vous avant le prochain
      r&eacute;pit ou<br>repos au lieu du mois prochain, une r&eacute;ponse
      rapide d&rsquo;un service<br>client&egrave;le, une intervention dans la
      journ&eacute;e d&rsquo;agents de service et<br>ainsi de suite. Cet usuel
      fonctionne aussi dans des environnements<br>moins bureaucratiques ou
      commerciaux et plus clandestins<br>ou criminels de nature.</p>
    prouesse: >-
      <p><strong>Faveur (1PA). </strong>Ton aventurier obtient une faveur ou une
      intercession<br>d&rsquo;une personne puissante et bien plac&eacute;e - il
      y aura peut-&ecirc;tre plus<br>tard un prix &agrave; payer ou un ascenseur
      &agrave; renvoyer.</p>
    RR: '1'
    usuel_test: true
