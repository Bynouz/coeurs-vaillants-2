    name: LÉGISTE
    QQ: '1'
    atour: >-
      <p><strong>Attentif aux d&eacute;tails. </strong>Ton aventurier est
      observateur et attentif<br>aux moindres d&eacute;tails dans son
      environnement. Il ne lui faut<br>que quelques indices
      g&eacute;n&eacute;riques pour reconstituer rapidement<br>les habitudes
      d&rsquo;un lieu, ses usages probables, ses pi&egrave;ges ou
      ses<br>ressources. Il sait toujours o&ugrave; se placer au mieux pour
      observer,<br>surveiller et planquer.<br><br></p>
    usuel: >-
      <p><strong>Traces et empreintes (1 +demi-niveau).</strong> Ton
      aventurier<br>reconstitue l&rsquo;histoire r&eacute;cente d&rsquo;un lieu
      en rep&eacute;rant de subtils<br>d&eacute;tails &ndash; qui est
      pass&eacute;, les &eacute;v&egrave;nements les plus probables
      qui<br>s&rsquo;y sont d&eacute;roul&eacute;s et ainsi de suite &ndash;
      m&ecirc;me apr&egrave;s plusieurs jours,<br>selon la
      m&eacute;t&eacute;orologie et la complexit&eacute; des traces.<br><br></p>
    prouesse: >-
      <p><strong>Examen clinique (1PA). </strong>Ton aventurier obtient toutes
      sortes d&rsquo;informations<br>int&eacute;ressantes et pr&eacute;cises en
      examinant attentivement une<br>sc&egrave;ne de crime, un corps, un
      v&eacute;hicule et ainsi de suite. Par ailleurs, en<br>pr&eacute;levant
      avec rigueur &eacute;chantillons, vid&eacute;os, photos, relev&eacute; 3D
      et ainsi<br>de suite, il r&eacute;unit des indices qui, s&rsquo;ils ne
      l&rsquo;&eacute;clairent pas tout de suite,<br>pourront se
      r&eacute;v&eacute;ler utiles par la suite.</p>
    RR: '1'
    usuel_test: true
