    atour: >-
      <p>Ton aventurier a &eacute;t&eacute; engag&eacute; par le LAPD pour ses
      comp&eacute;tences<br>et savoirs tr&egrave;s particuliers :
      ing&eacute;nierie, science, sociologie,<br>psychologie, criminalistique et
      ainsi de suite, ainsi que pour ses<br>multiples entr&eacute;es.
      C&rsquo;est un sp&eacute;cialiste dans son ou ses domaines<br>et il est
      cens&eacute; apporter des &eacute;clairages diff&eacute;rents sur les
      affaires &agrave;<br>traiter. Son plus grand travail, c&rsquo;est souvent
      de ne pas se mettre<br>en travers des agents entra&icirc;n&eacute;s aux
      moments les plus critiques.<br><br></p>
    choix01: >-
      <p><strong>Ind&eacute;pendant.</strong> Ton aventurier poss&egrave;de ses
      propres bureaux,<br>son propre &eacute;quipement et peut-&ecirc;tre ses
      propres laboratoires.<br><br></p>
    choix02: >-
      <p><strong>M&eacute;moire eid&eacute;tique. </strong>Ton aventurier
      poss&egrave;de une m&eacute;moire<br>photographique.<br><br></p>
    prouesse: >-
      <p><strong>Toujours attentif (1PA). </strong>Ton aventurier r&eacute;ussit
      automatiquement<br>un jet de sauvegarde ou de mouvement.</p>
