    name: INTUITIF
    QQ: '1'
    atour: >-
      <p><strong>Petit g&eacute;nie. </strong>Ton aventurier poss&egrave;de un
      don &eacute;trange pour voir&nbsp;et comprendre ce que personne
      d&rsquo;autre ne semble pouvoir saisir.</p>

      <p>Est-il seulement hyper-attentif ? Est-ce un pouvoir psychique&nbsp;ou
      m&eacute;diumnique ? Il est probable que &ccedil;a mette la plupart
      de&nbsp;ses coll&egrave;gues mal &agrave; l&rsquo;aise et que &ccedil;a
      impressionne les autres, qui&nbsp;attendent toujours de lui qu&rsquo;il
      fasse des miracles.<br><br></p>
    usuel: >-
      <p><strong>Toujours raison (1 +demi-niveau). </strong>Ton aventurier
      r&eacute;ussit&nbsp;automatiquement un jet de chance.<br><br></p>
    prouesse: >-
      <p><strong>Communion (1PA). </strong>Ton aventurier semble entrer en
      communion&nbsp;avec un lieu et les gens qui s&rsquo;y trouvent, comme si
      l&rsquo;endroit lui parlait&nbsp;directement. Pose une question &agrave;
      la ma&icirc;tresse de jeu sur un sujet pour&nbsp;lequel tu ne devrais pas
      normalement trouver de r&eacute;ponse ais&eacute;e ou rapide&nbsp;&ndash;
      il est probable toutefois que plus la question sera large, plus la
      r&eacute;ponse sera &eacute;nigmatique et crypt&eacute;e.</p>
    RR: '1'
    usuel_test: true
