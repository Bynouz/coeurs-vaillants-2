      badge.<br><br></p>
    usuel: >-
      <p><strong>Consultation (1 +demi-niveau). </strong>Ton aventurier
      consulte<br>toutes sortes de bases de donn&eacute;es, acc&egrave;de
      &agrave; des dossiers archiv&eacute;s<br>et, d&rsquo;une mani&egrave;re
      g&eacute;n&eacute;rale, obtient des informations
      r&eacute;serv&eacute;es<br>sur toutes sortes de sujets.<br><br></p>
    prouesse: >-
      <p><strong>Criminalistique (1PA). </strong>Ton aventurier fait analyser
      des donn&eacute;es<br>par les laboratoires m&eacute;dicol&eacute;gaux du
      LAPD ou ses services informatiques<br>&ndash; le processus peut prendre
      quelques heures, mais ton aventurier<br>a toujours la priorit&eacute; de
      traitement.</p>
