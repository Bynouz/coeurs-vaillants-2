      requ&eacute;rir des<br>moyens sp&eacute;ciaux, engager des fonds
      sp&eacute;cifiques et ainsi de suite.<br>Toutes ces activit&eacute;s
      &eacute;tant enregistr&eacute;es et souvent surveill&eacute;es,
      la<br>ma&icirc;tresse de jeu est libre de faire intervenir les affaires
