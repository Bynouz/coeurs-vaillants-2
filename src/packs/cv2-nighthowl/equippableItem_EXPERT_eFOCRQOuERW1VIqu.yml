    atour: >-
      <p><strong>Acc&egrave;s.</strong> Ton aventurier poss&egrave;de toutes
      sortes d&rsquo;autorisations<br>sp&eacute;ciales et de pr&eacute;rogatives
      particuli&egrave;res qui lui ont &eacute;t&eacute; accord&eacute;es<br>par
