    atour: >-
      <p>Ton aventurier n&rsquo;est pas un flic et il n&rsquo;appartient pas au
      LAPD,<br>mais lui a &eacute;t&eacute; pr&ecirc;t&eacute; par une autre
      administration officielle. Il<br>poss&egrave;de un statut incertain
      &ndash; stagiaire, observateur, sp&eacute;cialiste,<br>consultant &ndash;
      et sert essentiellement &agrave; renforcer les rangs
      du<br>d&eacute;partement puisque c&rsquo;est toujours son corps
      d&rsquo;origine qui paye<br>son salaire. Le plus souvent, c&rsquo;est une
      bonne mani&egrave;re pour ce<br>dernier de se d&eacute;barrasser
      d&rsquo;employ&eacute;s encombrants, inutiles
      ou<br>incomp&eacute;tents.<br></p>
    choix01: >-
      <p><strong>Anonyme. </strong>Personne ne semble jamais vraiment
      remarquer<br>la pr&eacute;sence de ton aventurier.<br></p>
    choix02: >-
      <p><strong>Badge. </strong>Ton aventurier a un badge officiel qui lui
      donne du<br>pouvoir dans un domaine ind&eacute;pendant de celui de la
      police.<br></p>
    prouesse: >-
      <p><strong>Technicit&eacute; (1PA). </strong>Ton aventurier contacte des
      coll&egrave;gues et des amis<br>dans les administrations de la ville et
      obtient un service utile &ndash; intervention<br>des services techniques,
      v&eacute;rification de dossiers administratifs,<br>acc&egrave;s au greffe
      des tribunaux ou aux ateliers municipaux, passe-fil au<br>DMV et ainsi de
      suite.</p>
