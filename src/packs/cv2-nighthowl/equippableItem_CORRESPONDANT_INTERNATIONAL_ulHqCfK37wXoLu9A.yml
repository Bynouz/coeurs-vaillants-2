  props:
    name: CORRESPONDANT INTERNATIONAL
    atour: >-
      <p>Ton aventurier est un flic de plein droit, mais il n&rsquo;est
      pas<br>am&eacute;ricain. Il participe &agrave; un programme
      d&rsquo;&eacute;change avec sa nation<br>d&rsquo;origine, qu&rsquo;il
      s&rsquo;agisse d&rsquo;approfondir techniques et
      m&eacute;thodes,<br>d&rsquo;enqu&ecirc;tes jointes sur des criminels
      internationaux ou d&rsquo;agir<br>comme liaison avec des
      communaut&eacute;s locales venues de son<br>pays. Heureusement, il peut
      travailler comme tous les autres flics<br>et il est
      arm&eacute;.<br><br></p>
    choix_01: false
    choix_02: false
    choix01: >-
      <p><strong>Gourmet. </strong>Ton aventurier conna&icirc;t les meilleurs
      restaurants<br>de la ville et pas uniquement ceux de sa culture
      d&rsquo;origine.<br></p>
    choix02: >-
      <p><strong>Polyglotte.</strong> Ton aventurier a &eacute;t&eacute; choisi
      pour cet &eacute;change<br>&agrave; cause de son talent pour les langues
      &eacute;trang&egrave;res qu&rsquo;il baragouine<br>en grand
      nombre.<br></p>
    prouesse: >-
      <p><strong>Techniques exotiques (1PA).</strong> Ton aventurier, toujours
      de bon<br>conseil, ajoute 1d8 au r&eacute;sultat d&rsquo;un jet
      effectu&eacute; par un camarade, juste<br>pour voir si &ccedil;a passe
      quand m&ecirc;me.</p>
    QQ: /
    RR: /
    usuel: >-
      <p>Recopier l'usuel choisie &agrave; la cr&eacute;ation de
      l'aventurier.</p>
