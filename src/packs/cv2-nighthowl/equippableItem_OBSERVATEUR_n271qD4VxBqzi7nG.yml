    atour: >-
      <p>Ton aventurier est un civil qui travaille au bureau qualit&eacute; de
      la<br>mairie. Il est l&agrave; pour s&rsquo;assurer de
      l&rsquo;&eacute;thique et de la d&eacute;ontologie des<br>interventions,
      mais aussi pour servir de courroie de transmission<br>avec le bureau du
      maire. Personne ne l&rsquo;aime, tout le monde pense<br>qu&rsquo;il est
      seulement un rat, un mouchard. Il tente de trouver sa<br>place,
      coinc&eacute; entre son devoir et les n&eacute;cessit&eacute;s du
      m&eacute;tier.<br></p>
    choix01: >-
      <p><strong>Mouvement civique.</strong> Ton aventurier est une figure
      publique<br>des mouvements pour les droits civiques.<br></p>
    choix02: >-
      <p><strong>Prot&eacute;g&eacute;.</strong> Ton aventurier est
      prot&eacute;g&eacute;, bien au-del&agrave; de la<br>mairie, et il sera
      difficile de se d&eacute;barrasser de lui.<br></p>
    prouesse: >-
      <p><strong>&Eacute;p&eacute;e de justice (1PA).</strong> Ton aventurier
      fait intervenir les plus hautes<br>instances pour enqu&ecirc;ter et punir
      les actes amoraux ou criminels d&rsquo;un flic.<br>Mais il peut aussi agir
      pour le prot&eacute;ger contre de fausses accusations ou<br>pour justifier
      de circonstances complexes et difficiles &agrave; entendre.</p>
    QQ: /
    RR: /
