    atour: >-
      <p>Ton aventurier appartenait au monde interlope et criminel<br>de Los
      Angeles et a longtemps &eacute;t&eacute; informateur pour le LAPD<br>avant
      de rentrer dans ses rangs gr&acirc;ce aux programmes de validation<br>de
      l&rsquo;exp&eacute;rience &ndash; une mani&egrave;re d&rsquo;autoriser des
      individus<br>d&eacute;j&agrave; exp&eacute;riment&eacute;s &agrave;
      postuler sans devoir passer par l&rsquo;acad&eacute;mie<br>o&ugrave; ils
      auraient toutes les chances d&rsquo;&eacute;chouer face aux
      contraintes<br>d&rsquo;ordre et de discipline.<br><br></p>
    choix01: >-
      <p><strong>Clandestin. </strong>Personne dans son ancien milieu ne sait
      que<br>ton aventurier est maintenant un flic.<br></p>
    choix02: >-
      <p><strong>Faveurs.</strong> Un certain nombre de criminels ont une
      bonne<br>raison d&rsquo;appr&eacute;cier encore ton aventurier.<br></p>
    prouesse: >-
      <p><strong>OEil exerc&eacute; (1PA). </strong>Ton aventurier remarque un
      d&eacute;tail dans<br>la rue qui pourrait &eacute;chapper aux flics les
      plus chevronn&eacute;s. Pose une<br>question &agrave; la ma&icirc;tresse
      de jeu sur ce que dissimulent les dynamiques &agrave;<br>l&rsquo;oeuvre,
      l&rsquo;environnement imm&eacute;diat les pi&egrave;ges cach&eacute;s
      d&rsquo;une op&eacute;ration ;<br>ou souffle-lui une id&eacute;e de ce que
      voit ton aventurier qui pourrait le<br>favoriser.</p>
