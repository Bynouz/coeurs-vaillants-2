    atour: >-
      <p>Ton aventurier est rentr&eacute; dans la police par la grande
      porte<br>et la formation compl&egrave;te &agrave; l&rsquo;acad&eacute;mie.
      Il y a appris les lois, les<br>codes, les proc&eacute;dures, les
      techniques les plus avanc&eacute;es et surtout<br>les traditions de la
      maison. L&rsquo;acad&eacute;mie est, &agrave; peu pr&egrave;s, la
      seule<br>mani&egrave;re de pouvoir un jour monter dans les grades les plus
      &eacute;lev&eacute;s<br>du LAPD et d&rsquo;atteindre un poste
      d&rsquo;officier sup&eacute;rieur.<br><br></p>
    choix01: >-
      <p><strong>H&eacute;ritier. </strong>Ton aventurier a du sang bleu dans
      les veines et<br>tous ses a&iuml;euls ont &eacute;t&eacute; flics avant
      lui.<br><br></p>
    choix02: >-
      <p><strong>Licorne.</strong> Personne ne sait comment ton aventurier a
      bien<br>pu d&eacute;crocher son dipl&ocirc;me, mais il l&rsquo;a fait et
      dans les premiers<br>de sa promotion en plus.<br><br></p>
    prouesse: >-
      <p><strong>Esprit de corps (1PA). </strong>Ton aventurier obtient la
      coop&eacute;ration d&rsquo;un<br>de ses coll&egrave;gues dans un autre
      service, au bureau ou dans la rue (s&rsquo;il<br>n&rsquo;est pas trop
      loin). Ce dernier lui fournit une information confidentielle,<br>fait
      avancer un dossier, l&rsquo;informe d&rsquo;une rumeur, lui
      pr&eacute;sente l&rsquo;un de ses<br>informateurs, intervient en personne
      sur une op&eacute;ration et ainsi de suite.</p>
    QQ: /
    RR: /
    usuel: >-
      <p>Recopier l'usuel choisie &agrave; la cr&eacute;ation de
      l'aventurier.</p>
