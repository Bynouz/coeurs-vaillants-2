    atour: >-
      <p>Ton aventurier a fait de longues &eacute;tudes en droit, en
      criminalistique,<br>en sociologie et poss&egrave;de un bagage
      universitaire rare<br>et pr&eacute;cieux qui lui a permis de tenter
      directement le concours<br>de cadre du LAPD. Il lui a tout de m&ecirc;me
      fallu passer par l&rsquo;&eacute;cole<br>de la rue, comme toutes les
      recrues, mais les concours ult&eacute;rieurs<br>pour monter dans les
      grades et les sp&eacute;cialisations sont simples<br>comme
      bonjour.<br><br></p>
    choix01: >-
      <p><strong>Barreau. </strong>Ton aventurier a pass&eacute; l&rsquo;examen
      du barreau et il<br>est autoris&eacute; &agrave; intervenir lui-m&ecirc;me
      dans un tribunal.<br><br></p>
    choix02: >-
      <p><strong>Dipl&ocirc;m&eacute;. </strong>C&rsquo;est docteur Aventurier
      pour vous.<br><br></p>
    prouesse: >-
      <p><strong>&Eacute;tudes livresques (1PA). </strong>Ton aventurier a
      forc&eacute;ment lu quelque<br>chose sur ce sujet incroyablement rare,
      sp&eacute;cialis&eacute; et technique. M&ecirc;me<br>s&rsquo;il ne sait
      pas faire, il peut tenter le coup et surprendre tout le monde.</p>
