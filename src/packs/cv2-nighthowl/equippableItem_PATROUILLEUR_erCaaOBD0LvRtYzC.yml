    atour: >-
      <p><strong>D&eacute;cisif. </strong>En situation d&rsquo;urgence ou de
      crise, au cours d&rsquo;une<br>confrontation arm&eacute;e, lors
      d&rsquo;une catastrophe naturelle ou d&rsquo;un<br>accident majeur, les
      gens suivent volontiers les ordres ou les<br>consignes de ton aventurier,
      arr&ecirc;tent de paniquer et s&rsquo;organisent<br>selon ses
      indications.<br><br></p>
    usuel: >-
      <p><strong>Pr&eacute;sence (1 +demi-niveau).</strong> Ton aventurier prend
      la parole<br>de mani&egrave;re que tout le monde se sente oblig&eacute; de
      l&rsquo;&eacute;couter s&eacute;rieusement.<br>Un figurant de niveau
      &eacute;gal ou sup&eacute;rieur peut l&rsquo;interrompre<br>en
      r&eacute;ussissant un jet de sauvegarde.<br><br></p>
    prouesse: >-
      <p><strong>Encadrement (1PA). </strong>Ton aventurier est plac&eacute;
      &agrave; la t&ecirc;te d&rsquo;une &eacute;quipe<br>de flics en uniformes
      et l&rsquo;organise de mani&egrave;re &agrave; mener une
      op&eacute;ration<br>tactique &ndash; la qualit&eacute; du plan et sa
      r&eacute;ussite ne d&eacute;pendent que de lui,<br>selon les circonstances
      et les objectifs &agrave; remplir.</p>
