    atour: <p>Un sort pour se simplifier la vie.<br><br></p>
    usuel: >-
      <p><strong>Serviteur.&nbsp;</strong>Durant toute la dur&eacute;e
      du&nbsp;sort, ton aventurier accomplit par magie toutes sortes de
      petites&nbsp;t&acirc;ches simples &ndash; &eacute;mettre une petite
      musique d&rsquo;ambiance, allumer&nbsp;une torche, nettoyer un objet ou
      des v&ecirc;tements, r&eacute;chauffer&nbsp;de la nourriture, changer la
      couleur d&rsquo;un tissu, faire appara&icirc;tre&nbsp;un symbole,
      cr&eacute;er un jouet d&rsquo;enfant &eacute;ph&eacute;m&egrave;re, et
      ainsi de suite.<br><br></p>
    prouesse: >-
      <p><strong>Factotum (1PA).</strong> Ton aventurier&nbsp;obtient un effet
      utile et bienvenu comme r&eacute;parer une roue de chariot,&nbsp;bloquer
      une porte en faisant gonfler ses huisseries, invoquer un
      outil,&nbsp;&eacute;teindre un d&eacute;but d&rsquo;incendie et ainsi de
      suite.</p>
