      aventurier, met en &eacute;vidence un danger ou r&eacute;v&egrave;le une
      activit&eacute; clandestine.&nbsp;Demande &agrave; la ma&icirc;tresse de
      jeu des informations pertinentes&nbsp;que ton aventurier n&rsquo;aurait
      aucune raison de trouver ou m&ecirc;me de&nbsp;soup&ccedil;onner.</p>
