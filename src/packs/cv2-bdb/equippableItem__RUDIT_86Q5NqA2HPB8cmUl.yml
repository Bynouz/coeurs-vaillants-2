    name: ÉRUDIT
    QQ: '1'
    atour: >-
      <p><strong>Inform&eacute;.</strong> Ton aventurier est curieux et attentif
      au monde qui&nbsp;l&rsquo;entoure, toujours &agrave; la recherche de
      nouvelles et de rumeurs,&nbsp;d&rsquo;informations et de connaissances, de
      livres &agrave; lire et d&rsquo;archives&nbsp;&agrave; compulser. Son
      cerveau est parfaitement organis&eacute; pour ranger&nbsp;et classer tout
      &ccedil;a et s&rsquo;y retrouver ais&eacute;ment.</p>
    usuel: >-
      <p><strong>Erudition (1 +demi-niveau). </strong>Ton aventurier demande
      &agrave; la&nbsp;ma&icirc;tresse de jeu toutes informations pertinentes
      sur un sujet&nbsp;pr&eacute;cis, y compris ce qu&rsquo;il a pu lire, voir
      ou entendre.</p>
    prouesse: >-
      <p><strong>Je sais (1PA).</strong> Ton aventurier &eacute;nonce un fait de
      son invention &agrave;&nbsp;propos d&rsquo;un lieu, d&rsquo;un objet,
      d&rsquo;une personne, d&rsquo;une cr&eacute;ature et ainsi&nbsp;de suite.
      L&rsquo;information est certainement exacte mais peut-&ecirc;tre
      incompl&egrave;te, &agrave; la discr&eacute;tion de la ma&icirc;tresse de
      jeu.</p>
    RR: '1'
    usuel_test: true
