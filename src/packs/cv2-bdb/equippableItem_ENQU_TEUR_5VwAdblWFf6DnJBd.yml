    atour: >-
      <p><strong>Investigation.</strong> Ton aventurier sait qu&rsquo;une
      enqu&ecirc;te s&eacute;rieuse se&nbsp;perd souvent dans un d&eacute;dale
      de faits, de suppositions, d&rsquo;atermoiements dont seule une rigoureuse
      prise de notes permet de&nbsp;sortir. Fouiller les fichiers, les archives,
      les papiers compte tout&nbsp;autant que de relever des indices ou
      d&rsquo;interroger les protagonistes. L&rsquo;important, au bout du
      compte, n&rsquo;est pas tant de savoir&nbsp;la v&eacute;rit&eacute; que de
      pouvoir la d&eacute;montrer et la prouver.</p>
    usuel: >-
      <p><strong>Interrogation (1 +demi-niveau).</strong> Ton aventurier soutire
      une&nbsp;information &agrave; un figurant en employant la tromperie, la
      logique&nbsp;ou l&rsquo;intimidation. Il sait instinctivement la
      qualit&eacute; et la validit&eacute;&nbsp;de cette information, que la
      cible mente ou non.Un figurant plus&nbsp;puissant peut effectuer un jet de
      sauvegarde pour ne rien r&eacute;v&eacute;ler.</p>
    prouesse: >-
      <p><strong>Lecture de personnalit&eacute; (1PA).</strong> Ton aventurier
      d&eacute;termine l&rsquo;&eacute;tat&nbsp;d&rsquo;esprit et les
      motivations imm&eacute;diates r&eacute;elles d&rsquo;un interlocuteur,
      ainsi&nbsp;que, sans doute, les motivations sous-jacentes qui guident ses
      positions&nbsp;de n&eacute;gociation. Il peut aussi &eacute;valuer et
      analyser les dynamiques sociales d&rsquo;un petit groupe de personnes qui
      lui font face.</p>
