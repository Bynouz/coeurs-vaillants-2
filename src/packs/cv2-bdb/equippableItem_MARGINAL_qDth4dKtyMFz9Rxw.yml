    atour: >-
      <p>Ton aventurier a grandi sur les marges de la soci&eacute;t&eacute;,
      dans ses interstices, aupr&egrave;s des criminels et des boh&egrave;mes,
      des plus mis&eacute;reux&nbsp;et des plus m&eacute;pris&eacute;s. Il
      s&rsquo;est d&eacute;brouill&eacute; et a certainement connu la faim, mais
      c&rsquo;&eacute;tait peut-&ecirc;tre, quand m&ecirc;me, une
      enfance&nbsp;heureuse.</p>
    choix01: >-
      <p><strong>Endurci.</strong> Ton aventurier peut bouffer n&rsquo;importe
      quoi et dormir n&rsquo;importe o&ugrave;.</p>
    choix02: >-
      <p><strong>Manoeuvre.</strong> Ton aventurier sait bosser dans les
      manufactures et sur les chantiers, sans faillir ni faiblir.&nbsp;</p>
    prouesse: >-
      <p><strong>Plein de ressources (1PA).</strong> Ton aventurier relance un
      jet de r&eacute;solution de son choix (mais sans b&eacute;n&eacute;ficier
      de l&rsquo;avantage).</p>
