    atour: >-
      <p>Ton aventurier a grandi proche des lieux de pouvoir,
      nourri&nbsp;d&rsquo;anciennes l&eacute;gendes familiales et de ces codes
      de conduite qui&nbsp;s&eacute;parent les patriciens du vulgaire. Il a
      certes appris &agrave; commander,&nbsp;mais surtout &agrave;
      ob&eacute;ir.</p>
    choix01: >-
      <p><strong>Ami lointain. </strong>Quelqu&rsquo;un, dans la famille,
      continue&nbsp;de s&rsquo;int&eacute;resser au devenir, &agrave; la
      sant&eacute; et aux actions de ton&nbsp;aventurier.</p>
    choix02: >-
      <p><strong>Influence.</strong> Ton aventurier appartient &agrave; une
      famille ou un clan au nom connu et qui a le bras long.</p>
    prouesse: >-
      <p><strong>Privil&egrave;ges (1PA).</strong> Ton aventurier fait
      conna&icirc;tre son &eacute;tat et ses&nbsp;privil&egrave;ges pour obtenir
      un passe-droit, un traitement de faveur, du&nbsp;respect.</p>
