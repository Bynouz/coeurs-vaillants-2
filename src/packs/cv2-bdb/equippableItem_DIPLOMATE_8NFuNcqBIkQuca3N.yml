  props:
    name: DIPLOMATE
    QQ: '1'
    atour: >-
      <p><strong>Sympathie.</strong> Ton aventurier est amical et inspire
      confiance. Les&nbsp;gens lui confient volontiers leurs
      pr&eacute;occupations, lui glissent&nbsp;des confidences, des
      informations, des avis personnels, sans&nbsp;vraiment
      s&rsquo;&eacute;tonner de sa sollicitude et de son int&eacute;r&ecirc;t.
      Il lui suffit&nbsp;seulement d&rsquo;&ecirc;tre &agrave;
      l&rsquo;&eacute;coute, patient et engageant.</p>
    usuel: >-
      <p><strong>Sages conseils (1 +demi-niveau).</strong> Ton aventurier
      obtient&nbsp;d&rsquo;un interlocuteur qu&rsquo;il accepte ses avis et
      conseils et prenne une&nbsp;d&eacute;cision ou agisse selon ses
      propositions. C&rsquo;est ensuite de sa&nbsp;responsabilit&eacute; que ces
      suggestions soient effectivement les plus&nbsp;avis&eacute;es. Attention,
      c&rsquo;est bien un conseil et pas une injonction...</p>
    prouesse: >-
      <p><strong>Pourparlers (1PA).</strong> Ton aventurier d&eacute;clare un
      &laquo; Pourparlers &raquo;,&nbsp;interrompant un combat imminent ou en
      cours, le temps de discuter et,&nbsp;&eacute;ventuellement, de
      d&eacute;cider de poursuivre le conflit ou de le r&eacute;gler
      plus&nbsp;pacifiquement. Cette capacit&eacute; ne fonctionne pas avec les
      cr&eacute;atures qui&nbsp;ne communiquent pas intelligemment.</p>
    RR: '1'
    usuel_test: true
