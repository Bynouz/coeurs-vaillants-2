  props:
    name: MAGICIEN
    QQ: '1'
    atour: >-
      <p><strong>Docte.</strong> Ton aventurier poss&egrave;de toutes sortes de
      savoirs th&eacute;oriques concernant la magie et ses effets les plus
      divers. Il peut tenter d&rsquo;en analyser et d&rsquo;en comprendre les
      manifestations, en s&rsquo;appuyant sur de solides connaissances
      livresques.</p>
    usuel: >-
      <p><strong>Grimoire (2 +niveau).</strong> Ton aventurier d&eacute;pense
      une Matrice de sort et incante un sortil&egrave;ge contenu dans son
      grimoire. Lancer un sort co&ucirc;te une action, mais les effets sont
      instantan&eacute;s et durent le&nbsp;temps indiqu&eacute; dans sa
      description. Ton aventurier peut d&eacute;penser&nbsp;un point
      d&rsquo;aventure pour activer la prouesse du sort.<br></p>
    prouesse: >-
      <p><strong>R&eacute;sistance magique (1PA).</strong> Ton aventurier
      b&eacute;n&eacute;ficie, jusqu&rsquo;au prochain repos, d&rsquo;une
      r&eacute;sistance magique dont le seuil est &eacute;gal &agrave; 15. Quand
      il est pris pour cible par n&rsquo;importe quel effet magique
      ind&eacute;sirable, qu&rsquo;il puisse ou non b&eacute;n&eacute;ficier
      d&rsquo;un jet de sauvegarde, lance 1d20 +niveau. Si le r&eacute;sultat
      est &eacute;gal ou sup&eacute;rieur au seuil de la r&eacute;sistance
      magique, l&rsquo;effet magique est simplement annul&eacute;.</p>
    RR: '1'
    usuel_test: true
