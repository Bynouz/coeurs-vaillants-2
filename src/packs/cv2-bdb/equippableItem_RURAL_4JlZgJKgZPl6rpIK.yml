    atour: >-
      <p>Ton aventurier a grandi en pleine nature, au milieu des paysans&nbsp;et
      des forestiers, entre bois et champs, travaill&eacute; par le
      terroir&nbsp;et ses coutumes, les grands espaces libres et
      l&rsquo;exigu&iuml;t&eacute; de la soci&eacute;t&eacute;&nbsp;rurale.</p>
    choix01: >-
      <p><strong>Coureur des bois. </strong>Ton aventurier se perd rarement
      en&nbsp;pleine nature et sait y trouver sa pitance.</p>
    choix02: >-
      <p><strong>Paysan.&nbsp;</strong>Ton aventurier sait s&rsquo;occuper des
      b&ecirc;tes et conna&icirc;t tout des travaux des champs.</p>
    prouesse: >-
      <p><strong>La terre ne ment pas (1PA).</strong> Ton aventurier se sort
      d&rsquo;une situation&nbsp;sociale compliqu&eacute;e en d&eacute;sarmant
      des figurants d&rsquo;un regard na&iuml;f,&nbsp;d&rsquo;un aphorisme
      paysan bien senti ou d&rsquo;un geste inattendu pour un&nbsp;citadin.</p>
