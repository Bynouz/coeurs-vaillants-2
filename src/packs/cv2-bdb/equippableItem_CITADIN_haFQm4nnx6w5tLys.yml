    atour: >-
      <p>Ton aventurier est un enfant des villes et des cit&eacute;s, pour
      qui<br>rues, cours et ruelles furent d&rsquo;extraordinaires terrains de
      jeu et<br>d&rsquo;aventure. Il en sait le dessin, les faunes, les dangers
      et les ressources<br>nombreuses.</p>
