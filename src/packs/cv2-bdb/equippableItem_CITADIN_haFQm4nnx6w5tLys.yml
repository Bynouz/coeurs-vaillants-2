      <p><strong>Ma&icirc;trise.</strong> Ton aventurier pratique un artisanat
      particulier<br>avec une grande ma&icirc;trise.</p>
    choix02: >-
      <p><strong>&Eacute;chevinage.</strong> Ton aventurier conna&icirc;t et
      comprend les<br>arcanes administratifs et la mani&egrave;re de les
      naviguer.</p>
    prouesse: >-
      <p><strong>Mondanit&eacute;s (1PA).</strong> En discutant avec diverses
      personnes, au hasard des rencontres et des verres partag&eacute;s, ton
      aventurier obtient une rumeur, des nouvelles fra&icirc;ches ou une
      information sur un lieu particulier ou un individu important.</p>
