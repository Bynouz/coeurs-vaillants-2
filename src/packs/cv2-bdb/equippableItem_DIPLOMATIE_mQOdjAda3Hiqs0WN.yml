    atour: <p>Un sort pour favoriser les rapports sociaux.</p>
    usuel: >-
      <p><strong>Charme.</strong> Un humano&iuml;de ou un animal
      consid&egrave;re ton aventurier comme un ami &agrave; moins qu&rsquo;il ne
      r&eacute;ussisse&nbsp;un jet de sauvegarde ou qu&rsquo;il soit trahi. En
      combat, la cible&nbsp;b&eacute;n&eacute;ficie d&rsquo;un avantage au jet
      de sauvegarde, mais en cas d&rsquo;&eacute;chec,&nbsp;elle combat aux
      c&ocirc;t&eacute;s des aventuriers.</p>
    prouesse: >-
      <p><strong>Linguistique (1PA).</strong> Ton aventurier et toutes les
      cr&eacute;atures &agrave; port&eacute;e comprennent, parlent, lisent et
      &eacute;crivent au moins&nbsp;une langue commune, choisie par ton
      aventurier.</p>
