      devient invisible. On peut l&rsquo;attaquer avec un d&eacute;savantage
      &agrave; condition de conna&icirc;tre&nbsp;sa position approximative.
      L&rsquo;enchantement cesse si la cible porte une&nbsp;attaque physique ou
      magique ou agit de mani&egrave;re agressive.</p>
